<button
    id="compBtn"
    {% if BTN_CONFIG['style'] %}
        class="{{ BTN_CONFIG['style'] }}"
    {% endif %}
    >
        {{ BTN_CONFIG['btnName'] }}
</button>

<script>
     {% if onclickHandler %}
        document.getElementById('compBtn').onclick = function() {
            {{ onclickHandler }}();
        };
    {% endif %}
</script>
