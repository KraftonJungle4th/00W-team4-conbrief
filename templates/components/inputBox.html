<div class="flex{{ style }}">

    {% if item['label'] %}
        <div>
            <label for="{{ item['name'] }}">
                {{ item['label'] }}
            </label>
            {% if item['example'] %}
                <span class='example'>
                    {{ item['example'] }}
                </span>
            {% endif %}
        </div>
    {% endif %}
    
    <div class='lastItem flexVertical'>
        <div class='inputArea'>
            <input type="{{ item['type'] }}"
                name="{{ item['name'] }}"
                placeholder="{{ item['placeholder'] }}"
                class="{{ item['class'] }}"
                {% if item['pattern'] %}
                    pattern="{{ item['pattern'] }}"
                {% endif %}
                {% if student %}
                    value="{{ student[item['name']] }}"                
                {% endif %}
            >
            {% if item['insideBtn'] %}
                {% set BTN_CONFIG = item['insideBtn'] %}          
                {% include 'components/button.html' %}
            {% endif %}
        </div>
    </div>
</div>
