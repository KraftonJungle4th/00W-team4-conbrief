<li class='infoLine'>
    {% if item[ keyNlabel['key'] ] %}
        <span class='labelText'> {{ item[ keyNlabel['label'] ] }}</span>
        <span class='valueText'> {{ item[ keyNlabel['key'] ] }}</span>

        {% if keyNlabel['key'] in ['email', 'github', 'phone'] %}
            <i class="fa-regular fa-copy"></i>
        {% endif %}
    {% endif %}
</li>
