<div class='flexVertical'>
    <img
    class="profileImg"
        {% if result['imgUrl'] %}
            src="{{ item['imgUrl'] }}"
        {% else %}
            src="{{ infoConfig['defaultImg'] }}"
        {% endif %}

        alt="{{ item['name'] }}ProfileImage"
    />

    <p class='studentName'>
        {{ item['name'] }}
    </p>

    <p class='dreamText'>
        {{ item['dream'] }}
    </p>
</div>
