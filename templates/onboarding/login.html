<html lang="KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='{{url_for("static", filename="onboarding/login.js")}}'></script>
    <link rel="stylesheet" href='{{url_for("static", filename="style.css")}}'>
</head>
<body>
    <form method="post" class="signUp">
        {% for item in CONFIG %}
        
            {% set style = 'Vertical' %}
            {% set item = item %}
            {% set errorMessage = errorMessage %}
            {% include 'components/inputBox.html' %}

        {% endfor %}

        {% set onclickHandler = submitUserData %}        
        {% set BTN_CONFIG = BTN_CONFIG %}     
        {% include 'components/button.html' %}
    </form>
    <a href="/signup">회원가입</button>
</body>
</html>
